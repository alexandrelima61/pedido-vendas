<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:toolbar style="margin-top: 20px;">
        <p:toolbarGroup>
            <p:button value="Novo" outcome="/pedidos/CadastroPedido"
                      icon="ui-icon-circle-plus"/>
            <p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}"
                             update="@form" icon="ui-icon-disk"
                             disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:commandButton value="Emitir" icon="ui-icon-check" 
                             action="#{emissaoPedidoBean.emitirPedido}"
                             process="@form" update="@form"
                             disabled="#{cadastroPedidoBean.pedido.naoEmissivel or not seguranca.emitirPedidoPermitido}" />
            <p:commandButton value="Cancelar" icon="ui-icon-close" 
                             action="#{cancelamentoPedidoBean.cancelarPedido}"
                             process="@this" update="@form"
                             disabled="#{cadastroPedidoBean.pedido.naoCancelavel or not seguranca.cancelarPedidoPermitido}" />
            <p:commandButton value="Enviar por e-mail" icon="ui-icon-mail-closed"
                             action="#{envioPedidoEmailBean.enviarPedido}"
                             process="@this" disabled="#{cadastroPedidoBean.pedido.naoEnviavelPorEmail}" />

            <p:separator/>

            <p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" 
                      icon="ui-icon-search"/>
        </p:toolbarGroup>
    </p:toolbar>

</ui:composition>
